<script type="text/javascript">
	var nava = document.getElementsByTagName("a");
	var ols = document.getElementsByTagName("ol");
	//循环给标题绑定事件
	for (var i = 0; i < nava.length; i++) {
  	//i：要作为索引使用
  	nava[i].x = i; //每循环一次，就将i的值作为当前元素的x属性值保存
  	nava[i].onmouseover = function() {
    //先将所有的标题样式都清空；所有的列表都隐藏
    for (var j = 0; j < nava.length; j++) {
      nava[j].className = '';
      ols[j].style.display = 'none';
    }
    //将当前选中的样式更改；对应的列表显示
    nava[this.x].className = 'current';
    ols[this.x].style.display = 'block';
  }
}
</script>
